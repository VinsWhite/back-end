<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Custom CSS -->
    <script src="assets/script/script.js"></script>
    <link rel="icon" href="assets/img/apiIcon.png">
    <title>Gestione Api di WP</title>
</head>
<body>
    <header>
        <!-- Navbar del sito -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand text-primary fw-bold" href="index.html">API DI WP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="login.html">Accedi</a>
                  <a class="nav-link" href="register.html">Registrati</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-3">
            <div>
                <h1 class="text-primary">Benvenuto!</h1>
                <h5> Riempi i campi per poterti registrare! </h5>
            </div>
            <form class="mt-4" id="registerForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-semibold">Indirizzo Email</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label fw-semibold">Nome</label>
                    <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputSurName" class="form-label fw-semibold">Cognome</label>
                    <input type="text" name="surname" class="form-control" id="exampleInputSurName" aria-describedby="surname">
                </div>  
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label fw-semibold">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Accetta le condizioni</label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Invia</button>
                    <p>Sei gi√† registrato? <a href="login.html">Accedi ora!</a></p>
                </div>
              </form>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
